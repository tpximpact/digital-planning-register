name: build and deploy

on:
  push:
    branches: ["wip-heroku"]

jobs:
  build-and-deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - uses: docker/setup-buildx-action@v3

      - uses: actions/checkout@v3

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: staging-public-index
          heroku_email: fg-dev@tpximpact.com
          usedocker: true

      - name: Check for release tag
        id: check_release_tag
        run: echo ::set-output name=release_tag::${{ startsWith(github.ref, 'refs/tags/release') }}

      - name: Deploy to Heroku Production
        if: steps.check_release_tag.outputs.release_tag == 'true'
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: public-index
          heroku_email: fg-dev@tpximpact.com
          usedocker: true
